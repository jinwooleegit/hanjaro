<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>한자로 아이콘 생성</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: white;
            gap: 20px;
        }
        .icon-container {
            width: 512px;
            height: 512px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #3366ff;
            color: white;
            font-family: 'Nanum Gothic', sans-serif;
            font-size: 300px;
            font-weight: bold;
            text-align: center;
            border-radius: 25%;
        }
        .icon-small {
            width: 192px;
            height: 192px;
            font-size: 112px;
        }
        h2 {
            margin-top: 20px;
        }
        p {
            margin-bottom: 10px;
            font-family: sans-serif;
        }
    </style>
</head>
<body>
    <h2>한자로 아이콘 (512x512)</h2>
    <div class="icon-container">한</div>
    
    <h2>한자로 아이콘 (192x192)</h2>
    <div class="icon-container icon-small">한</div>
    
    <p>스크린샷을 찍어 아이콘으로 저장하세요.</p>
</body>
</html>
